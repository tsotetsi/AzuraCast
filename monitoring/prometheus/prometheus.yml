global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus itself.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s
  # MariaDB.
  - job_name: 'mariadb'
    static_configs:
      - targets: ['127.0.0.1:3306']
        labels:
          alias: 'db1'
